<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

    {% for student in students %}
        <h1> {{ student.name }} </h1>
        <h3>{{ student.age }}</h3>
        <h2>{{ student.school }}</h2>
        <h4>{{ student.description }}</h4>
        <hr/>
    {% endfor %}
</body>
</html>
